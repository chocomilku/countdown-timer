<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown-timer | counts until the specific time</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <div class="description"></div>
        <div class="timer"></div>
        <form action="#" class="form" onsubmit="enter(); return false">
            <div class="date">
                <label for="date">Change Date:</label><br>
                <input type="date" id="date" name="date" value="2021-09-01"><br>
            </div>
            <div class="time">
                <label for="time">Change Time:</label><br>
                <input type="time" id="time" name="time" value="00:00"><br>
            </div>
            <input type="submit" value="Change">
        </form>
    </div>
    <footer>
        <button class="button" onclick="buttonClick()">Show Options</button>
        <p><a href="https://github.com/chocomilku">chocomilku</a> | 2021</p>
        <p><a href="https://github.com/chocomilku/countdown-timer">countdown-timer</a></p>
    </footer>
    <script src="./js/main.js"></script>
</body>
</html>
